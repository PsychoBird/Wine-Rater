<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Corked | My Profile</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Sail&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

            <p id="email-text"></h3>

            <h2 class="smaller-title-text">My Saved Wines</h2>
            <div id="saved-wines-display"></div>
        </div>
        <div id="profile-review-container">
            <div id="personal-reviews-display">
                <h2 class="smaller-title-text">My Reviews</h1>
            </div>
        </div>
    </div>

<script src="/js/header.js"></script>
