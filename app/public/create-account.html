<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <h1 class="logo">Create Your Account</h1>
            <form class="login-form">
                <p>First Name</p>
                <input id="first-name" type="text" required />
                <p>Last Name</p>
                <input id="last-name" type="text" required />
                <p>Email</p>
                <input id="email" type="text" required />
                <p>Username</p>
                <input id="username" type="text" required />
                <p>Password</p>
                <input id="password" type="password" required />
                <button id="sign-up" type="submit">Sign up</button>
                <span id="error" class="user-login-error"></span>
            </form>
            <p class="signup-text">Already have an account? <a href="/login.html">Log In</a></p>
        </div>
    </div>
<script src="/js/create-account.js"></script>
</body>
</html>
