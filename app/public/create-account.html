<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Corked | Create Account</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sail&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
    <div class="form-container">
        <div class="form-box">
            <h1 class="title-text">Create an Account</h1>
            <form class="styled-form">
                <p>First Name</p>
                <input id="first-name" type="text" required />
                <p>Last Name</p>
                <input id="last-name" type="text" required />
                <p>Email</p>
                <input id="email" type="text" required />
                <p>Username</p>
                <input id="username" type="text" required />
                <p>Password</p>
                <input id="password" type="password" required />
                <button id="sign-up" type="submit">Sign up</button>
                <span id="error" class="form-error"></span>
            </form>
            <p class="form-link-text">Already have an account? <a href="/">Log In</a></p>
        </div>
    </div>
<script src="/js/create-account.js"></script>
</body>
</html>
